name: Deploy Next.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SERVER_KEY }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no \
          ${{ secrets.DEPLOY_SERVER_USER }}@${{ secrets.DEPLOY_SERVER_IP }} << 'EOF'
            set -e

            APP_DIR="${{ secrets.DEPLOY_SERVER_DIR }}"
            APP_NAME="next-app"
            APP_PORT=4000

            echo "üìÅ Ensure app directory exists"
            mkdir -p "$APP_DIR"
            cd "$APP_DIR"

            # Trust GitHub host
            mkdir -p ~/.ssh
            ssh-keyscan github.com >> ~/.ssh/known_hosts

            # Use Node 22 if nvm is installed
            if [ -s "$HOME/.nvm/nvm.sh" ]; then
              export NVM_DIR="$HOME/.nvm"
              . "$NVM_DIR/nvm.sh"
              nvm use 22 || nvm install 22
            fi

            if [ ! -d ".git" ]; then
              echo "‚¨áÔ∏è First deploy ‚Äì cloning repository"
              git clone git@github.com:asimur244-jpg/next-deploy.git .
            else
              echo "üîÑ Updating repository"
              git reset --hard HEAD
              git clean -df
              git pull origin main
            fi

            echo "üì¶ Installing dependencies"
            npm ci

            echo "üèóÔ∏è Building Next.js"
            npm run build

            if pm2 list | grep -q "$APP_NAME"; then
              echo "‚ôªÔ∏è Reloading existing PM2 app"
              pm2 reload "$APP_NAME" --update-env
            else
              echo "üöÄ Starting app with PM2 on port $APP_PORT"
              pm2 start npm --name "$APP_NAME" -- start -- -p $APP_PORT
              pm2 save
            fi

            echo "‚úÖ Deployment finished"
          EOF

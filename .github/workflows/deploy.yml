name: Deploy Next.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SERVER_KEY }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no \
          ${{ secrets.DEPLOY_SERVER_USER }}@${{ secrets.DEPLOY_SERVER_IP }} << 'EOF'
            set -e

            APP_DIR="${{ secrets.DEPLOY_SERVER_DIR }}"
            APP_NAME="next-app"

            echo "ðŸ“ Ensure app directory exists"
            mkdir -p "$APP_DIR"
            cd "$APP_DIR"

            if [ ! -d ".git" ]; then
              echo "â¬‡ï¸ First deploy â€“ cloning repository"
              git clone git@github.com:asimur244-jpg/next-deploy.git .
            else
              echo "ðŸ”„ Updating repository"
              git reset --hard HEAD
              git clean -df
              git pull origin main
            fi

            echo "ðŸ“¦ Installing dependencies"
            npm ci

            echo "ðŸ—ï¸ Building Next.js"
            npm run build

            if pm2 list | grep -q "$APP_NAME"; then
              echo "â™»ï¸ Reloading existing PM2 app"
              pm2 reload "$APP_NAME"
            else
              echo "ðŸš€ Starting app with PM2 (first time)"
              pm2 start npm --name "$APP_NAME" -- start
              pm2 save
            fi

            echo "âœ… Deployment finished"
          EOF
